<div 
  ng-if="placementAlerts.alert.message" 
  class="alert-wrapper">
    <div 
      class="alert alert-{{placementAlerts.alert.type}}" 
      role="alert">
	    <span 
	    	class="alert-message" 
	    	ng-bind-html="placementAlerts.alert.message | to_trusted">
	    </span>
	    <button 
	    	ng-if="placementAlerts.alert.canClose"
	    	type="button" 
	    	class="close" 
	    	aria-label="Close" 
	    	ng-click="closeAlert()">
	    	<span aria-hidden="true">&times;</span>
	    </button>
    </div>
</div>
